<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Fruits</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li>Fruits</li>
            <li>Cart</li>
        </ul>
    </nav>
    <h1>Welcome to your own Fruit market</h1>
    <div class="main">
        <img src="main.jpg">
    </div>
    <h1>Available items:(1Kg)</h1>
    <div id="fruit-section">

        <div class="product">
            <img src="apple.jpg" alt="Apple">
            <p>Item: Apple</p>
            <p>Price:Rs.200</p>
            <button onclick="addtoCart('Apple',200)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="banana.jpg" alt="banana">
            <p>Item: Banana</p>
            <p>Price: Rs.150</p>
            <button onclick="addtoCart('Banana',150)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="mango.jpeg" alt="mango">
            <p>Item: Mango</p>
            <p>Price: Rs.200</p>
            <button onclick="addtoCart('Mango',200)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="papaya.jpg" alt="papaya">
            <p>Item: Papaya</p>
            <p>Price: Rs.150</p>
            <button onclick="addtoCart('Papaya',150)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="kiwi.jpg" alt="kiwi">
            <p>Item: Kiwi</p>
            <p>Price: Rs.500</p>
            <button onclick="addtoCart('Kiwi',500)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="guava.jpeg" alt="guava">
            <p>Item: Guava</p>
            <p>Price: Rs.150</p>
            <button onclick="addtoCart('Guava',150)">Add to Cart</button>
        </div>

    </div>


    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total Rs.<span id="Total">0.00</span></p>

    <script src="script.js"></script>
</body>
</html>
